<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form #f="ngForm">
        <div class="row">

          <div class="col-xs-8 form-group">
            <label for="name">Name</label>
            <input 
              type="text" 
              id="name"
              class="form-control"
              name="name"
              ngModel
              required>
          </div>

          <div class="col-xs-8 form-group">
              <label for="department">Department</label>
              <input 
                type="text" 
                id="department"
                class="form-control"
                name="department"
                ngModel
                required>
            </div>

            <div class="col-xs-8 form-group">
                <label for="description">Description</label>
                <textarea 
                  name="description" 
                  id="description" 
                  class="form-control"
                  rows="4"
                  ngModel
                  required></textarea>
              </div>
                
              <div class="col-xs-8">
                <button type="submit"
                        class="btn btn-success"
                        [disabled]="!f.valid"
                        (click)="onAddTeam()">Add Team          
                </button>
              </div>

        </div>
      </form>
    </div>
  </div>
</div>

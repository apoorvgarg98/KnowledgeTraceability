<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <form #f="ngForm">
          <div class="row">
  
              <div class="col-xs-7 form-group">
                  <label for="employeeId">Employee ID</label>
                  <input 
                    type="text" 
                    id="employeeId"
                    class="form-control"
                    name="employeeId"
                    ngModel
                    required>
                </div>

            <div class="col-xs-7 form-group">
              <label for="name">Name</label>
              <input 
                type="text" 
                id="name"
                class="form-control"
                name="name"
                ngModel
                required>
            </div>
                  
                <div class="col-xs-8">
                  <button type="submit"
                          class="btn btn-success"
                          [disabled]="!f.valid"
                          (click)="onAddEmployee()">Add Employee         
                  </button>
                </div>
  
          </div>
        </form>
      </div>
    </div>
  </div>
